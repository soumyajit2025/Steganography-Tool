<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ST test</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      background-attachment: fixed;
      color: #e0e0e0;
      font-family: 'Calisto MT', serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: nebula 20s ease-in-out infinite alternate;
    }

    @keyframes nebula {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    h1 {
      margin-top: 20px;
      color: #00ffcc;
      font-weight: 900;
      font-size: 2.5em;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
      animation: glow 2s ease-in-out infinite alternate;
      font-family: 'Calisto MT', serif;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc; }
      to { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
    }

    h2 {
      color: #00ffcc;
      font-weight: 700;
      text-shadow: 0 0 10px #00ffcc;
      font-family: 'Calisto MT', serif;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .tab {
      padding: 12px 30px;
      margin: 0 5px;
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
      font-family: 'Calisto MT', serif;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .tab:hover::before {
      left: 100%;
    }

    .tab:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .tab:active {
      transform: translateY(0) scale(1);
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
    }

    .tab.active {
      background: linear-gradient(135deg, #00ffcc 0%, #0099cc 100%);
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
    }

    .section {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      border: 1px solid rgba(0, 255, 204, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 255, 204, 0.1);
      display: none;
      position: relative;
    }

    .section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #00ffcc, #0099cc, #667eea, #764ba2, #00ffcc);
      border-radius: 27px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .section.active {
      display: block;
    }

    .section.active::before {
      opacity: 1;
      animation: borderGlow 2s linear infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    input[type="file"],
    textarea {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 204, 0.3);
      background: rgba(20, 20, 46, 0.8);
      color: #e0e0e0;
      resize: none;
      font-family: 'Calisto MT', serif;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    input[type="file"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5), inset 0 2px 10px rgba(0, 0, 0, 0.5);
      transform: scale(1.02);
    }

    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Calisto MT', serif;
      transition: all 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn {
      margin-top: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      font-family: 'Calisto MT', serif;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .btn:active {
      transform: translateY(0) scale(1);
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
    }

    #encodedResult {
      margin: 60px auto;
      max-width: 800px;
      text-align: center;
    }

    #encodedImage {
      max-width: 300px;
      display: none;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.6), inset 0 0 10px rgba(0, 255, 204, 0.2);
      transition: all 0.3s ease;
    }

    #encodedImage:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 204, 0.8);
    }

    #binaryOutput {
      margin-top: 25px;
      background: rgba(17, 17, 17, 0.9);
      padding: 20px;
      border-radius: 15px;
      font-size: 12px;
      color: #00ffcc;
      word-break: break-word;
      text-align: left;
      border: 1px solid rgba(0, 255, 204, 0.3);
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.1);
      font-family: 'Courier New', monospace;
      max-height: 200px;
      overflow-y: auto;
    }

    #decodedMessage {
      margin-top: 25px;
      background: rgba(17, 17, 17, 0.9);
      padding: 20px;
      border-radius: 15px;
      font-size: 16px;
      color: #e0e0e0;
      word-break: break-word;
      text-align: left;
      border: 1px solid rgba(0, 255, 204, 0.3);
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.1);
      font-family: 'Calisto MT', serif;
      min-height: 50px;
      display: flex;
      align-items: center;
    }

    /* Scrollbar styling for futuristic look */
    #binaryOutput::-webkit-scrollbar {
      width: 8px;
    }

    #binaryOutput::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    #binaryOutput::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }

    #binaryOutput::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }
  </style>
</head>
<body>
  <h1>Steganography Tool</h1>

  <div class="tabs">
    <button class="tab active" onclick="showTab('encoder')">ðŸ”’ Encoder</button>
    <button class="tab" onclick="showTab('decoder')">ðŸ”“ Decoder</button>
  </div>

  <!-- ENCODER SECTION -->
  <div id="encoder" class="section active">
    <h2>Encode Message into Image</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="messageInput" rows="4" placeholder="Enter the message to encode here"></textarea>
    <button class="btn" onclick="encodeMessage()">Encode Message into Image</button>

    <div id="encodedResult">
      <h2>Encoded Image:</h2>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="encodedImage" alt="Encoded Image Preview" style="display:none; margin:20px auto;">
      <br>
      <button id="downloadBtn" style="display:none;" class="btn" onclick="downloadImage()">Download Encoded Image</button>

      <h2 style="margin-top:50px;">Binary Representation:</h2>
      <div id="binaryOutput"></div>
    </div>
  </div>

  <!-- DECODER SECTION -->
  <div id="decoder" class="section">
    <h2>Decode Message from Image</h2>
    <input type="file" id="decodeInput" accept="image/*" />
    <button class="btn" onclick="decodeMessage()">Decode Message from Image</button>
    <h2 style="margin-top:30px;">Decoded Message:</h2>
    <div id="decodedMessage"></div>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function encodeMessage() {
      const file = document.getElementById('imageInput').files[0];
      const message = document.getElementById('messageInput').value;
      if (!file || !message) {
        alert('Please select an image and enter a message.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imgData.data;
          const binaryMessage = Array.from(message)
            .map(ch => ch.charCodeAt(0).toString(2).padStart(8, '0'))
            .join('') + '00000000';

          document.getElementById('binaryOutput').textContent = binaryMessage;

          for (let i = 0; i < binaryMessage.length; i++) {
            data[i * 4] = (data[i * 4] & 0xFE) | (binaryMessage[i] === '1' ? 1 : 0);
          }

          ctx.putImageData(imgData, 0, 0);

          const encodedImage = document.getElementById('encodedImage');
          encodedImage.src = canvas.toDataURL('image/png');
          encodedImage.style.display = 'block';

          document.getElementById('downloadBtn').style.display = 'inline-block';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'stego.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function decodeMessage() {
      const file = document.getElementById('decodeInput').files[0];
      if (!file) {
        alert('Please select an image to decode.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imgData.data;

          let binary = '';
          for (let i = 0; i < data.length; i += 4) {
            binary += (data[i] & 1);
          }

          let chars = [];
          for (let i = 0; i < binary.length; i += 8) {
            const byte = binary.slice(i, i + 8);
            if (byte === '00000000') break;
            chars.push(String.fromCharCode(parseInt(byte, 2)));
          }

          document.getElementById('decodedMessage').textContent = chars.join('');
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
