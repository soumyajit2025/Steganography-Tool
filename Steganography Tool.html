<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography Tool</title>
  <style>
    body {
      background: #222;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #00ffcc;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .tab {
      padding: 10px 25px;
      margin: 0 8px;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #6a5af9, #9c27b0);
      transition: transform 0.2s ease;
    }

    .tab:hover {
      transform: scale(1.05);
    }

    .tab:active {
      transform: translateY(2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .section {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(51, 51, 51, 0.121);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      display: none;
    }

    .section.active {
      display: block;
    }

    input[type="file"],
    textarea {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      resize: none;
    }

    .btn {
      margin-top: 20px;
      padding: 14px 25px;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a5af9, #9c27b0);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #encodedResult {
      margin: 60px auto;
      max-width: 800px;
      text-align: center;
    }

    #encodedImage {
      max-width: 300px;
      display: none;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #6a5af9;
    }

    #binaryOutput {
      margin-top: 25px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      color: #ddd;
      word-break: break-word;
      text-align: left;
    }

    #decodedMessage {
      margin-top: 25px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      color: #ddd;
      word-break: break-word;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Steganography Tool</h1>

  <div class="tabs">
    <button class="tab" onclick="showTab('encoder')">Encoder</button>
    <button class="tab" onclick="showTab('decoder')">Decoder</button>
  </div>

  <!-- ENCODER SECTION -->
  <div id="encoder" class="section active">
    <h2>Encode Message into Image</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="messageInput" rows="4" placeholder="Enter the message to encode here"></textarea>
    <button class="btn" onclick="encodeMessage()">Encode Message into Image</button>

    <div id="encodedResult">
      <h2>Encoded Image:</h2>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="encodedImage" alt="Encoded Image Preview" style="display:none; margin:20px auto;">
      <br>
      <button id="downloadBtn" style="display:none;" class="btn" onclick="downloadImage()">Download Encoded Image</button>

      <h2 style="margin-top:50px;">Binary Representation:</h2>
      <div id="binaryOutput"></div>
    </div>
  </div>

  <!-- DECODER SECTION -->
  <div id="decoder" class="section">
    <h2>Decode Message from Image</h2>
    <input type="file" id="decodeInput" accept="image/*" />
    <button class="btn" onclick="decodeMessage()">Decode Message from Image</button>
    <h2 style="margin-top:30px;">Decoded Message:</h2>
    <div id="decodedMessage"></div>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
    }

    function encodeMessage() {
      const file = document.getElementById('imageInput').files[0];
      const message = document.getElementById('messageInput').value;
      if (!file || !message) {
        alert('Please select an image and enter a message.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imgData.data;
          const binaryMessage = Array.from(message)
            .map(ch => ch.charCodeAt(0).toString(2).padStart(8, '0'))
            .join('') + '00000000';

          document.getElementById('binaryOutput').textContent = binaryMessage;

          for (let i = 0; i < binaryMessage.length; i++) {
            data[i * 4] = (data[i * 4] & 0xFE) | (binaryMessage[i] === '1' ? 1 : 0);
          }

          ctx.putImageData(imgData, 0, 0);

          const encodedImage = document.getElementById('encodedImage');
          encodedImage.src = canvas.toDataURL('image/png');
          encodedImage.style.display = 'block';

          document.getElementById('downloadBtn').style.display = 'inline-block';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'stego.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function decodeMessage() {
      const file = document.getElementById('decodeInput').files[0];
      if (!file) {
        alert('Please select an image to decode.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imgData.data;

          let binary = '';
          for (let i = 0; i < data.length; i += 4) {
            binary += (data[i] & 1);
          }

          let chars = [];
          for (let i = 0; i < binary.length; i += 8) {
            const byte = binary.slice(i, i + 8);
            if (byte === '00000000') break;
            chars.push(String.fromCharCode(parseInt(byte, 2)));
          }

          document.getElementById('decodedMessage').textContent = chars.join('');
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
